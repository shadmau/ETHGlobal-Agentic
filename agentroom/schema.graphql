type RoomCreated @entity(immutable: true) {
  id: Bytes!
  roomId: BigInt! # uint256
  roomType: Int! # uint8
  agentID: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RoomFull @entity(immutable: true) {
  id: Bytes!
  roomId: BigInt! # uint256
  roomType: Int! # uint8
  agentIDs: [BigInt!]! # uint256[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RoomLeft @entity(immutable: true) {
  id: Bytes!
  roomId: BigInt! # uint256
  roomType: Int! # uint8
  agentID: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
